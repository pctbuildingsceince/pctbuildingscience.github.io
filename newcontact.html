<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #444;
      border-radius: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }
    .contact-info p {
      font-size: 1.2em;
      margin: 0;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-form label {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 60%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      resize: vertical;
    }
    .contact-form button {
      background-color: #555;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .contact-form button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><i class="fas fa-map-marker-alt"></i> 123 Main Street</p>
      <p><i class="fas fa-phone"></i> 555-555-5555</p>
      <p><i class="fas fa-envelope"></i> info@example.com</p>
    </div>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
